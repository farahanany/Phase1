          <input type="text" placeholder="Enter username" id="username">

          </p>
        <closeform></closeform></form>
        <button id="check" class="submit" onclick="validate()">Sign in</button>

        </p>

      <script>
       
        function validate()
        {
          var regex=/^[a-z]{5,20}$/;
          var regex2=/^[a-z0-9_-]{8,20}$/;

          var usernameValue=document.getElementById('username').value;
        var passValue=document.getElementById('password').value;
          if(usernameValue==="" || passValue==="" )
          {
          document.getElementById("username").innerHTML;
          document.getElementById("password").innerHTML;
          alert("Please enter a username and a password!");
            document.getElementByClassName("submit").disabled=true;
          return false;
             
          }
          else if(usernameValue.length<5 || usernameValue.length>20)
          {
            document.getElementById("username").innerHTML;
            alert("Please enter username between 5 and 12 characters!");
            document.getElementByClassName("submit").disabled=true;
            return false;
          }

          else if(passValue.length<8 || passValue.length>20)
          {
            document.getElementById("password").innerHTML;
            alert("Please enter password between 8 and 20 characters!");
            document.getElementByClassName("submit").disabled=true;
            return false;
          }
       else if(usernameValue.match(regex) || passValue.match(regex2)){
         document.getElementById("username").innerHTML;
         alert("Password or Username is wrong!");
         document.getElementByClassName("submit").disabled=true;
            return false;

       }
       else 
       {
       
         alert("Login Successful!");
         document.getElementByClassName("submit").disabled=true;
            return false;
       }
         
        
      }
        </script>
